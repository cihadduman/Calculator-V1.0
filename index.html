<html> 
<head> 
<title>Hesap Makinesi</title> 
<style>
input[type=button] {
    padding:5px 15px; 
    background:#ccc; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
}
</style>
<script language="javaScript"> 

function toplama(ne){ 
ne.sonuç.value=parseFloat(ne.say1.value)+parseFloat(ne.say2.value); 
} 
function çikarma(ne){ 
ne.sonuç.value=parseFloat(ne.say1.value)-parseFloat(ne.say2.value); 
} 
function çarpma(ne){ 
ne.sonuç.value=parseFloat(ne.say1.value)*parseFloat(ne.say2.value); 
} 
function bölme(ne){ 
ne.sonuç.value=parseFloat(ne.say1.value)/parseFloat(ne.say2.value); 
} 
function ortalama(ne){ 
ne.sonuç.value=[parseFloat(ne.say1.value)+parseFloat(ne.say2.value)]/2; 
} 

</script> 
</head>
<body> 
<table border="20" width="20" bgcolor="black"><tr><td> 
<form name="aaa"><font color="white"> 	
<center><b>Hesap Makinesi V1.0</b></center> 
1.sayi<input type="text" name="say1"> 
<br>2.sayi<input type="text" name="say2"> 
<br>sonuç<input type="text" name="sonuç"> 
<center> 
<input type="button" id="button1" value="+" onclick="toplama(this.form)"> 
<input type="button" id="search2" value="-" onclick="çikarma(this.form)"> 
<input type="button" id="search3" value="x" onclick="çarpma(this.form)"> 
<input type="button" id="search4" value="/" onclick="bölme(this.form)"> 
<input type="button" id="search5" value="ort" onclick="ortalama(this.form)"> 
</form> 
</td></tr></table> 
</body> 
</html>
